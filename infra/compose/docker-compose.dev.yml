services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports: [ "5432:5432" ]
    volumes: [ "pg:/var/lib/postgresql/data" ]

  qdrant:
    image: qdrant/qdrant:v1.12.5
    ports: [ "6333:6333" ]
    volumes: [ "qdrant:/qdrant/storage" ]

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports: [ "9000:9000", "9001:9001" ]
    volumes: [ "minio:/data" ]

  embeddings:
    build: ../../apps/embeddings-service
    expose:
      - "8082"
    networks:
      - backend
    environment:
      - MODEL_PATH=/models/sentence-transformer

  studio-api:
    image: mcr.microsoft.com/dotnet/sdk:10.0 # use sdk for dotnet watch, otherwise build image
    working_dir: /app
    volumes:
      - ../../apps/studio-api:/app
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:8080"]
    expose:
      - "8080"
    networks:
      - backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on: [ postgres, qdrant, minio ]

  recommender-api:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    working_dir: /app
    volumes:
      - ../../apps/recommender-api:/app
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:8080"]
    expose:
      - "8080"
    networks:
      - backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    depends_on: [ postgres, qdrant, minio ]

  gateway:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    working_dir: /app
    volumes:
      - ../../apps/gateway:/app
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:8080"]
    ports: [ "8080:8080" ]
    networks:
      - backend
    depends_on: [ studio-api, recommender-api, embeddings ]

  web:
    image: node:20-alpine
    working_dir: /workspace
    volumes:
      - ../../apps/web:/workspace
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080
    depends_on:
      - gateway
  
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8085:8080"
    networks:
      - backend

volumes: { pg: {}, qdrant: {}, minio: {} }
networks:
  backend: