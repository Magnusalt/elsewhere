version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports: [ "5432:5432" ]
    volumes: [ "pg:/var/lib/postgresql/data" ]

  qdrant:
    image: qdrant/qdrant:v1.12.5
    ports: [ "6333:6333" ]
    volumes: [ "qdrant:/qdrant/storage" ]

  redis:
    image: redis:7
    ports: [ "6379:6379" ]

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports: [ "9000:9000", "9001:9001" ]
    volumes: [ "minio:/data" ]

  embeddings:
    build: ../../apps/embeddings-service
    ports: [ "8082:8080" ]

  studio-api:
    build: ../../apps/studio-api
    environment: [ "ConnectionStrings__Db=Host=postgres;..." ]
    ports: [ "8081:8080" ]
    depends_on: [ postgres, qdrant, redis, minio ]

  recommender-api:
    build: ../../apps/recommender-api
    ports: [ "8083:8080" ]
    depends_on: [ qdrant, embeddings, redis, minio ]

  gateway:
    build: ../../apps/gateway
    ports: [ "8080:8080" ]
    depends_on: [ studio-api, recommender-api, embeddings ]

  web:
    build: ../../apps/web
    ports: [ "3000:3000" ]
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080
    depends_on: [ gateway ]

volumes: { pg: {}, qdrant: {}, minio: {} }